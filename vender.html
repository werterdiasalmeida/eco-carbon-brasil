<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Vendedor — Carbono Conjunto Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --green-1: #00c853;
            --green-2: #00e676;
            --bg: #f5fff8;
            --card-shadow: 0 8px 24px rgba(7, 45, 23, 0.06);
        }

        body {
            background: var(--bg);
            font-family: Inter, system-ui, Segoe UI, Arial;
            color-sans-serif
        }

        .card-premium {
            background: #fff;
            border-radius: 18px;
            padding: 28px;
            box-shadow: var(--card-shadow)
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--green-1), var(--green-2));
            color: #fff;
            font-weight: 700;
            border-radius: 999px;
            padding: 10px 18px;
            box-shadow: var(--card-shadow)
        }

        .btn-social {
            border-radius: 50px;
            font-weight: 600;
            padding: 10px 16px
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div class="mb-4 text-center">
                    <i class="fa-solid fa-leaf fa-2x mb-2" style="color:var(--green-1)"></i>
                    <h2 class="fw-bold">Cadastro do Proprietário/Vendedor </h2>
                    <p class="text-muted">Para criar, documentar ou anunciar seus créditos de carbono no mercado
                        voluntário</p>
                </div>

                <div class="card-premium">
                    <form action="painel-vendedor.html">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Nome completo / Empresa</label>
                            <input type="text" class="form-control" placeholder="Ex.: Floresta Viva Ltda">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">CPF / CNPJ</label>
                            <input type="text" class="form-control" placeholder="Digite seu documento">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">E-mail</label>
                            <input type="email" class="form-control" placeholder="email@exemplo.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Telefone</label>
                            <input type="text" class="form-control" placeholder="(00) 00000-0000">
                        </div>

                        <div class="d-grid gap-3 mt-4">
                            <button type="submit" class="btn-premium">Concluir Cadastro</button>

                            <div class="d-flex gap-2">
                                <a href="#" class="btn btn-outline-dark flex-fill btn-social">
                                    <i class="fa-solid fa-shield-halved me-2"></i> Entrar com Gov.br
                                </a>

                                <a href="#" class="btn btn-outline-danger flex-fill btn-social">
                                    <i class="fa-brands fa-google me-2"></i> Entrar com Google
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
                <a href="prototipo.html" class="btn btn-outline-success w-100">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
